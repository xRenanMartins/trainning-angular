<div row>
  <div class="col col-sm-8">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="search" ng-model="i">
    </div>
  </div>
  <div class="col col-sm-offset-2 col-sm-2">
    <div class="form-group">
      <button class="btn btn-info" data-toggle="modal" data-target="#novo">Novo</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="novo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center" id="myModalLabel">Novo Produto</h4>
          </div>
          <div class="modal-body">
            <form name="ProdutoForm" novalidate ng-submit="salvaProduto(produto)">
              <div class="form-group">
                <label>Código</label>
                <input class="form-control" type="text" ng-model="produto.cod">
              </div>
              <div class="form-group">
                <label>Descrição</label>
                <input class="form-control" type="text" ng-model="produto.descricao">
              </div>
              <div class="form-group">
                <label>Preço</label>
                <input class="form-control" type="text" ng-model="produto.preco">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<table class="table">
  <thead>
    <th>Código</th>
    <th>Descrição</th>
    <th>Preço</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr ng-repeat="pro in listaDeProdutos | filter: i track by $index">
      <td>{{pro.cod}}</td> 
      <td>{{pro.descricao}}</td>
      <td>{{pro.preco}}</td>
      <td><button class="btn btn-default" ng-click="">Editar</button><button class="btn btn-default" ng-click="excluirProduto($index)">Excluir</button></td>
    </tr>      
  </tbody>
</table>
